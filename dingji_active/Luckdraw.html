<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/popup.min.css" />
		<title>活动首页</title>
	</head>
	<body>
		<div class="bg">

		</div>
		<div class="main">
			<div class="wz">
				
				<div class="box-bg">
					
					<div class="box">
						<div id="disk"></div>
						<div id="start"><img src="images/turntable-ok.png" id="startbtn"></div>
					</div>
				</div>
				<div class="luck-box">
					<div class="luck-title">中奖信息公布</div>
					<div class="luck">
						<div class="row">158****3332抽中充电宝一个</div>
						<div class="row">158****3332抽中充电宝一个</div>
						<div class="row">158****3332抽中充电宝一个</div>
					</div>
				</div>
			</div>

		</div>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jQueryRotate.2.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.easing.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("#startbtn").rotate({
					bind: {
						click: function() {
							var random = Math.floor(Math.random() * 360); //生成随机数  
							$(this).rotate({
								duration: 3000,
								//转动时间间隔（速度单位ms）  
								angle: 0,
								//指针开始角度  
								animateTo: 3600 + random,
								//转动角度，当转动角度到达3600+random度时停止转动。 
								easing: $.easing.easeOutSine,
								//easing动画效果 
								callback: function() { //回调函数  
									alert('恭喜您，中奖了！');
								}
							});
						}
					}
				});
			});
		</script>
	</body>
</html>
